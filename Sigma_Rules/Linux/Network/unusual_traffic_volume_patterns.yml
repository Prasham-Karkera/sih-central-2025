title: Unusual Traffic Volume or Patterns
id: custom-traffic-volume
status: experimental
description: Detects sudden spikes in network traffic (potential DDoS or exfiltration)
references:
  - https://attack.mitre.org/techniques/T1498/
author: Copilot
logsource:
  product: linux
  service: network
  category: connection
fields:
  - process
  - remote_address
  - type
  - count
  - timestamp
detection:
  selection:
    count|gte: 1000
  condition: selection
falsepositives:
  - Backup or update jobs
level: high