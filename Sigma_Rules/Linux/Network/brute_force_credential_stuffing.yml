title: Brute Force or Credential Stuffing
id: custom-brute-force-net
status: experimental
description: Detects repeated connections to authentication services from the same remote IP
references:
  - https://attack.mitre.org/techniques/T1110/
author: Copilot
logsource:
  product: linux
  service: network
  category: connection
fields:
  - remote_address
  - local_port
  - type
detection:
  selection:
    local_port|in:
      - 22
      - 21
      - 23
      - 25
      - 110
      - 143
    type: TCP
  condition: selection
falsepositives:
  - Automated monitoring
level: high