title: Credential Dumping or Collection
id: proc-cred-dump
status: experimental
description: Detects execution of known credential dumping tools or suspicious access to sensitive files
references:
  - https://attack.mitre.org/techniques/T1003/
author: Copilot
logsource:
  product: linux
  service: process
fields:
  - name
  - cmdline
  - exe
detection:
  selection:
    cmdline|contains:
      - 'mimipenguin'
      - 'gcore '
      - 'cat /etc/shadow'
      - 'strings /etc/shadow'
      - 'grep password'
  condition: selection
falsepositives:
  - Forensics
level: high