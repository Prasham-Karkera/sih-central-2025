title: Unusual User Activity
id: proc-unusual-user
status: experimental
description: Detects processes started by unexpected users
references:
  - https://attack.mitre.org/techniques/T1078/
author: Copilot
logsource:
  product: linux
  service: process
fields:
  - name
  - user
  - cmdline
detection:
  selection:
    user|not_in:
      - 'root'
      - 'www-data'
      - 'nobody'
      - 'systemd'
  condition: selection
falsepositives:
  - Application users
level: medium