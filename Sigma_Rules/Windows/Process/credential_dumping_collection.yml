title: Credential Dumping or Collection
id: win-proc-cred-dump
status: experimental
description: Detects execution of known credential dumping tools or suspicious access to sensitive files
references:
  - https://attack.mitre.org/techniques/T1003/
author: Copilot
logsource:
  product: windows
  service: process
fields:
  - name
  - cmdline
  - exe
detection:
  selection:
    cmdline|contains:
      - 'mimikatz'
      - 'procdump'
      - 'lsass'
      - 'sekurlsa'
      - 'samdump'
  condition: selection
falsepositives:
  - Forensics
level: high