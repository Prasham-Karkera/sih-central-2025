title: Unusual Protocol Usage
id: win-unusual-protocol
status: experimental
description: Detects UDP connections on ports typically used for TCP, or vice versa
references:
  - https://attack.mitre.org/techniques/T1043/
author: Copilot
logsource:
  product: windows
  service: network
  category: connection
fields:
  - local_port
  - pid
detection:
  selection:
    local_port|in:
      - 3389
      - 445
      - 80
      - 443
    type: UDP
  condition: selection
falsepositives:
  - Custom application protocols
level: medium