title: Lateral Movement via Remote Execution
id: win-lateral-remote-exec
status: experimental
description: Detects connections from system management tools to other internal systems
references:
  - https://attack.mitre.org/techniques/T1021/
author: Copilot
logsource:
  product: windows
  service: network
  category: connection
fields:
  - process
  - remote_ip
  - pid
detection:
  selection:
    process|contains:
      - 'wmic.exe'
      - 'psexec.exe'
      - 'mstsc.exe'
      - 'powershell.exe'
  condition: selection
falsepositives:
  - Legitimate admin activity
level: medium