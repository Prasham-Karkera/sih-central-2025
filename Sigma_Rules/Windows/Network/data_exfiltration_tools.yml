title: Data Exfiltration Tools Usage
id: win-data-exfil-tools-net
status: experimental
description: Detects outbound connections from processes like netcat, curl, wget, or custom binaries
references:
  - https://attack.mitre.org/techniques/T1041/
author: Copilot
logsource:
  product: windows
  service: network
  category: connection
fields:
  - process
  - remote_ip
  - local_port
  - pid
detection:
  selection:
    process|contains:
      - 'curl.exe'
      - 'wget.exe'
      - 'nc.exe'
      - 'ftp.exe'
      - 'powershell.exe'
  condition: selection
falsepositives:
  - Legitimate file transfers
level: high