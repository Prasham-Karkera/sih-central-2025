title: IPv6 Tunneling or Abuse
id: win-ipv6-tunnel
status: experimental
description: Detects unexpected IPv6 traffic in IPv4-only environments
references:
  - https://attack.mitre.org/techniques/T1090/003/
author: Copilot
logsource:
  product: windows
  service: network
  category: connection
fields:
  - process
  - local_ip
  - remote_ip
  - type
  - timestamp
detection:
  selection:
    local_ip|contains: ':'
    remote_ip|contains: ':'
  condition: selection
falsepositives:
  - Legitimate IPv6 use
level: medium