title: Brute Force or Credential Stuffing
id: win-brute-force-net
status: experimental
description: Detects repeated connections to authentication services from the same remote IP
references:
  - https://attack.mitre.org/techniques/T1110/
author: Copilot
logsource:
  product: windows
  service: network
  category: connection
fields:
  - remote_ip
  - local_port
  - pid
detection:
  selection:
    local_port|in:
      - 3389
      - 445
      - 389
      - 636
      - 135
      - 139
  condition: selection
falsepositives:
  - Automated monitoring
level: high