title: Nginx DDoS or Scanning Activity
id: nginx-ddos-scanning-001
status: experimental
description: Detects high frequency of requests from a single IP, indicating DDoS or scanning activity in Nginx access logs
references:
  - https://owasp.org/www-community/attacks/DDoS
author: Sachin1785
logsource:
  product: web
  service: nginx
  category: webserver
  detection:
    timeframe: 1m
    selection:
      SourceIp|count: ">100"
    condition: selection
falsepositives:
  - Legitimate high-traffic users
level: medium
