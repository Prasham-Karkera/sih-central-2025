title: Nginx Credential Stuffing Detection
id: nginx_credential_stuffing
status: experimental
description: Detects multiple login attempts with different usernames from the same IP in Nginx access logs
author: Copilot
logsource:
  product: nginx
  service: webserver
  category: web
  definition: accesslog
  path: access.log
  fields: [Request, SourceIp, UserAgent]
detection:
  selection:
    Request|contains:
      - 'login'
      - 'signin'
  aggregation:
    timeframe: 5m
    SourceIp|count: '>20'
  condition: selection and aggregation
fields:
  - Request
  - SourceIp
  - UserAgent
level: high
