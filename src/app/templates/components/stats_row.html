<!-- Stats Row -->
<div id="stats-row" class="flex flex-wrap gap-4 drop-zone" data-zone="stats">
    <div id="widget-stat-online" draggable="true"
        class="panel p-5 rounded-lg flex flex-col justify-between h-32 panel-hover transition-all group draggable-widget flex-1 min-w-[200px]">
        <div class="widget-remove-btn" onclick="removeWidget('widget-stat-online')"><i class="fas fa-times"></i>
        </div>
        <div class="flex justify-between items-start">
            <span class="text-xs font-mono uppercase opacity-60 tracking-wider">Online Devices</span>
            <i class="fas fa-laptop text-sm opacity-40 group-hover:opacity-100 transition-opacity"></i>
        </div>
        <div>
            <span class="text-3xl font-display font-bold">142</span>
            <div class="flex items-center gap-1 text-xs mt-1 text-green-500">
                <i class="fas fa-arrow-up"></i> 12%
            </div>
        </div>
    </div>

    <div id="widget-stat-alerts" draggable="true"
        class="panel p-5 rounded-lg flex flex-col justify-between h-32 panel-hover transition-all group draggable-widget flex-1 min-w-[200px]">
        <div class="widget-remove-btn" onclick="removeWidget('widget-stat-alerts')"><i class="fas fa-times"></i>
        </div>
        <div class="flex justify-between items-start">
            <span class="text-xs font-mono uppercase opacity-60 tracking-wider">Critical Alerts</span>
            <i class="fas fa-bell text-sm opacity-40 group-hover:opacity-100 transition-opacity"></i>
        </div>
        <div>
            <span class="text-3xl font-display font-bold">3</span>
            <div class="flex items-center gap-1 text-xs mt-1 text-red-500">
                <i class="fas fa-exclamation-circle"></i> Action Required
            </div>
        </div>
    </div>

    <div id="widget-stat-threat" draggable="true"
        class="panel p-5 rounded-lg flex flex-col justify-between h-32 panel-hover transition-all group draggable-widget flex-1 min-w-[200px]">
        <div class="widget-remove-btn" onclick="removeWidget('widget-stat-threat')"><i class="fas fa-times"></i>
        </div>
        <div class="flex justify-between items-start">
            <span class="text-xs font-mono uppercase opacity-60 tracking-wider">Threat Level</span>
            <i class="fas fa-shield-alt text-sm opacity-40 group-hover:opacity-100 transition-opacity"></i>
        </div>
        <div>
            <span class="text-3xl font-display font-bold">Low</span>
            <div class="w-full bg-gray-200 dark:bg-gray-800 h-1 mt-2 rounded-full overflow-hidden">
                <div class="bg-black dark:bg-white h-full w-[20%]"></div>
            </div>
        </div>
    </div>

    <div id="widget-stat-load" draggable="true"
        class="panel p-5 rounded-lg flex flex-col justify-between h-32 panel-hover transition-all group draggable-widget flex-1 min-w-[200px]">
        <div class="widget-remove-btn" onclick="removeWidget('widget-stat-load')"><i class="fas fa-times"></i>
        </div>
        <div class="flex justify-between items-start">
            <span class="text-xs font-mono uppercase opacity-60 tracking-wider">Network Load</span>
            <i class="fas fa-network-wired text-sm opacity-40 group-hover:opacity-100 transition-opacity"></i>
        </div>
        <div>
            <span class="text-3xl font-display font-bold">45<span class="text-lg opacity-50">Mbps</span></span>
            <div class="flex items-center gap-1 text-xs mt-1 opacity-60">
                Stable
            </div>
        </div>
    </div>
</div>
