<!-- Hardware Detection -->
<div id="widget-list-hardware" draggable="true"
    class="panel p-0 rounded-lg overflow-hidden flex flex-col h-[300px] draggable-widget">
    <div class="widget-remove-btn" onclick="removeWidget('widget-list-hardware')"><i class="fas fa-times"></i></div>
    <div class="p-4 border-b border-white/10 flex justify-between items-center">
        <h3 class="font-display font-bold text-sm">Hardware Detection</h3>
        <span class="text-xs font-mono opacity-50">5 Detected</span>
    </div>
    <div class="overflow-y-auto flex-1 custom-scrollbar p-2 space-y-2">
        <!-- Item 1 -->
        <div
            class="flex items-center gap-3 p-3 rounded bg-white/5 border border-white/5 hover:bg-white/10 transition-colors group">
            <div class="w-8 h-8 rounded flex items-center justify-center bg-blue-500/20 text-blue-500">
                <i class="fab fa-usb text-lg"></i>
            </div>
            <div class="flex-1 min-w-0">
                <div class="flex justify-between items-center">
                    <h4 class="text-xs font-bold truncate">SanDisk Ultra</h4>
                    <span class="text-[10px] font-mono opacity-50">USB 3.0</span>
                </div>
                <p class="text-[10px] opacity-60 truncate">/dev/sdb1 • Mounted</p>
            </div>
            <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.5)]">
            </div>
        </div>

        <!-- Item 2 -->
        <div
            class="flex items-center gap-3 p-3 rounded bg-white/5 border border-white/5 hover:bg-white/10 transition-colors group">
            <div class="w-8 h-8 rounded flex items-center justify-center bg-purple-500/20 text-purple-500">
                <i class="fas fa-hdd text-lg"></i>
            </div>
            <div class="flex-1 min-w-0">
                <div class="flex justify-between items-center">
                    <h4 class="text-xs font-bold truncate">Seagate Expansion</h4>
                    <span class="text-[10px] font-mono opacity-50">2TB HDD</span>
                </div>
                <p class="text-[10px] opacity-60 truncate">/dev/sdc • Encrypted</p>
            </div>
            <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.5)]">
            </div>
        </div>

        <!-- Item 3 -->
        <div
            class="flex items-center gap-3 p-3 rounded bg-white/5 border border-white/5 hover:bg-white/10 transition-colors group">
            <div class="w-8 h-8 rounded flex items-center justify-center bg-yellow-500/20 text-yellow-500">
                <i class="fas fa-keyboard text-lg"></i>
            </div>
            <div class="flex-1 min-w-0">
                <div class="flex justify-between items-center">
                    <h4 class="text-xs font-bold truncate">Razer BlackWidow</h4>
                    <span class="text-[10px] font-mono opacity-50">HID</span>
                </div>
                <p class="text-[10px] opacity-60 truncate">USB Input Device</p>
            </div>
            <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.5)]">
            </div>
        </div>

        <!-- Item 4 -->
        <div
            class="flex items-center gap-3 p-3 rounded bg-white/5 border border-white/5 hover:bg-white/10 transition-colors group">
            <div class="w-8 h-8 rounded flex items-center justify-center bg-red-500/20 text-red-500">
                <i class="fas fa-video text-lg"></i>
            </div>
            <div class="flex-1 min-w-0">
                <div class="flex justify-between items-center">
                    <h4 class="text-xs font-bold truncate">Logitech C920</h4>
                    <span class="text-[10px] font-mono opacity-50">Webcam</span>
                </div>
                <p class="text-[10px] opacity-60 truncate">/dev/video0 • Active</p>
            </div>
            <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse shadow-[0_0_5px_rgba(239,68,68,0.5)]">
            </div>
        </div>

        <!-- Item 5 -->
        <div
            class="flex items-center gap-3 p-3 rounded bg-white/5 border border-white/5 hover:bg-white/10 transition-colors group">
            <div class="w-8 h-8 rounded flex items-center justify-center bg-gray-500/20 text-gray-500">
                <i class="fas fa-print text-lg"></i>
            </div>
            <div class="flex-1 min-w-0">
                <div class="flex justify-between items-center">
                    <h4 class="text-xs font-bold truncate">HP LaserJet Pro</h4>
                    <span class="text-[10px] font-mono opacity-50">Printer</span>
                </div>
                <p class="text-[10px] opacity-60 truncate">USB • Idle</p>
            </div>
            <div class="w-2 h-2 rounded-full bg-gray-500"></div>
        </div>
    </div>
</div>
