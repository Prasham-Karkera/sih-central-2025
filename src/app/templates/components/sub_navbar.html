<!-- Sub-Navbar (Actions) -->
<div
    class="fixed top-16 w-full z-40 border-b border-white/5 bg-black/5 dark:bg-black/20 backdrop-blur-sm px-6 py-2 flex items-center justify-end gap-4 h-14">
    <button onclick="toggleWidgetLibrary()"
        class="px-4 py-1.5 rounded flex items-center gap-2 hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-xs font-mono border border-yellow-500/30 text-yellow-600 dark:text-yellow-400">
        <i class="fas fa-th-large"></i> Widgets
    </button>
    <button onclick="triggerPluginUpload()"
        class="px-4 py-1.5 rounded flex items-center gap-2 hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-xs font-mono border border-cyan-500/30 text-cyan-600 dark:text-cyan-400">
        <i class="fas fa-plus-square"></i> Add Plugin
    </button>
    <input type="file" id="plugin-upload-input" accept=".html,.py" class="hidden" onchange="handlePluginUpload(this)">
    <button
        class="px-4 py-1.5 rounded flex items-center gap-2 hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-xs font-mono border border-green-500/30 text-green-600 dark:text-green-400">
        <i class="fas fa-unlock-alt"></i> Decrypt Report
    </button>
    <button onclick="generateReport()"
        class="px-4 py-1.5 rounded flex items-center gap-2 hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-xs font-mono border border-blue-500/30 text-blue-600 dark:text-blue-400">
        <i class="fas fa-file-alt"></i> Generate Report
    </button>
    <button
        class="px-4 py-1.5 rounded flex items-center gap-2 hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-xs font-mono border border-purple-500/30 text-purple-600 dark:text-purple-400">
        <i class="fas fa-cloud-upload-alt"></i> Upload Log
    </button>
</div>
